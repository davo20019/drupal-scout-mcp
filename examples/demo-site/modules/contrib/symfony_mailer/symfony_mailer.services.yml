services:
  symfony_mailer.mailer:
    class: Drupal\symfony_mailer\SymfonyMailer
    arguments:
      - '@config.factory'
      - '@logger.factory'
    tags:
      - { name: mailer }

  symfony_mailer.transport:
    class: Drupal\symfony_mailer\Transport\TransportFactory
    arguments:
      - '@config.factory'
    tags:
      - { name: service }
